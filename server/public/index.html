<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend 2 Live Solve</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Kochab Weekend 2 Live Solve</h1>
  <div id="input">
    <input type="number" id="xIn">
    <button class="operatorTypeButtonThing">+</button>
    <button class="operatorTypeButtonThing">-</button>
    <button class="operatorTypeButtonThing">*</button>
    <button class="operatorTypeButtonThing">/</button>
    <input type="number" id="yIn">
    <button id="doMathButton">Do Math!</button>
    <button id="goAwayButton">Go away</button>
  </div>
  <div id="output">
    <h2 id="answerOut">Answer:</h2>
    <h3>History:</h3>
    <ul id="historyOut"></ul>
  </div>
</body>
</html>
